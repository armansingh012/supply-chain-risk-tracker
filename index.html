<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supply Chain Risk Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">
  <div class="w-full max-w-xl bg-white p-6 rounded-xl shadow-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">📦 Supply Chain Risk Tracker</h1>

    <!-- Add Step Form -->
    <div>
      <h2 class="text-xl font-semibold mb-2">➕ Add Supply Chain Step</h2>
      <form id="stepForm" class="space-y-3">
        <input class="w-full border p-2 rounded" type="text" id="productId" placeholder="Product ID" required />
        <input class="w-full border p-2 rounded" type="text" id="supplierName" placeholder="Supplier Name" required />
        <input class="w-full border p-2 rounded" type="text" id="location" placeholder="Location" required />
        <input class="w-full border p-2 rounded" type="text" id="type" placeholder="Type (Farm, Factory...)" required />
        <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700" type="submit">Add Step</button>
      </form>
    </div>

    <hr />

    <!-- View Steps -->
    <div>
      <h2 class="text-xl font-semibold mb-2">🔍 View Product Journey</h2>
      <div class="flex space-x-2 mb-2">
        <input class="flex-1 border p-2 rounded" type="text" id="viewProductId" placeholder="Product ID" />
        <button class="bg-green-600 text-white px-4 rounded hover:bg-green-700" onclick="fetchSteps()">View</button>
      </div>
      <ul id="stepsList" class="space-y-2"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const backendUrl = "http://localhost:3000";

    document.getElementById("stepForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const productId = document.getElementById("productId").value;
      const supplierName = document.getElementById("supplierName").value;
      const location = document.getElementById("location").value;
      const type = document.getElementById("type").value;

      const res = await fetch(`${backendUrl}/product/${productId}/step`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ supplierName, location, type }),
      });

      const data = await res.json();
      alert("✅ Step added! Risk Score: " + data.step.riskScore);
    });

    async function fetchSteps() {
      const productId = document.getElementById("viewProductId").value;
      const res = await fetch(`${backendUrl}/product/${productId}`);
      const data = await res.json();

      const stepsList = document.getElementById("stepsList");
      stepsList.innerHTML = "";

      data.steps.forEach((step) => {
        const color = step.riskScore >= 70 ? "bg-red-100 text-red-700 border-red-300"
                    : step.riskScore >= 40 ? "bg-yellow-100 text-yellow-800 border-yellow-300"
                    : "bg-green-100 text-green-800 border-green-300";

        const li = document.createElement("li");
        li.className = `border rounded p-3 ${color}`;
        li.innerText = `${step.supplierName} — ${step.location} — ${step.type} — Risk: ${step.riskScore}`;
        stepsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
